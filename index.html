<!DOCTYPE html>
<html>
<head>
    <title>Medical Equipment Troubleshooter</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-5">
    <h1>Medical Equipment Troubleshooter</h1>

    <div class="mb-3">
        <label>Product</label>
        <select id="product" class="form-select" onchange="fetchErrors()">
            <option>Select Product</option>
            {% for product in products %}
            <option>{{ product }}</option>
            {% endfor %}
        </select>
    </div>

    <div class="mb-3">
        <label>Error Description</label>
        <select id="error" class="form-select" onchange="fetchSolution()">
            <option>Select Error</option>
        </select>
    </div>

    <div class="alert alert-info" id="solutionBox">Solution will appear here</div>

    <hr>
    <h4>Add New Product & Error</h4>
    <form method="POST" action="/add_entry">
        <input name="product" placeholder="Product" class="form-control mb-2" required>
        <input name="error" placeholder="Error Description" class="form-control mb-2" required>
        <input name="solution" placeholder="Solution" class="form-control mb-2" required>
        <button class="btn btn-primary" type="submit">Add Entry</button>
    </form>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="/static/script.js"></script>
</body>
</html>
